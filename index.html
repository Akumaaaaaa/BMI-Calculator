<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <title>BMI Calculator</title>
</head>
<body>
    <article class="l-design-width">
        <h1>Check your BMI</h1>
        
        <p>Enter your Weight and Height below to check your BMI Results</p>
        
        <div class="card">
          <h2><svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-coffee" href="#icon-coffee" /></svg>Weight</h2>
          <label class="input">
            <input class="input__field" type="text" placeholder=" " />
            <span class="input__label">60</span>
          </label>
        </div>
        <div class="card">
            <h2><svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-coffee" href="#icon-coffee" /></svg>Height</h2>
            <label class="input">
              <input class="input__field" type="text" placeholder=" " />
              <span class="input__label">167</span>
            </label>
            <div class="button-group">
              <button>Calculate BMI</button>
            </div>
          </div>
    </article>
</body>
</html>
